<div class="panel panel-default row" ng-controller="ProductList as pl" ng-hide="vm.data.error">
    <div class="col-xs-3">
        <a ng-click="pl.selectCategory()"
           class="btn btn-block btn-default btn-lg" ng-class="pl.getCategoryClass()">Home</a>
        <a ng-repeat="item in vm.data.products | orderBy: 'category' | unique: 'category'"
           ng-click="pl.selectCategory(item)" class="btn btn-block btn-default btn-lg"
           ng-class="pl.getCategoryClass(item)">
            {{item}}
        </a>
    </div>
    <div class="col-xs-8">
        <div class="well" ng-repeat="item in vm.data.products | filter:pl.categoryFilterFn | range:p1.selectedPage:pl.pageSize">
            <h3>
                <strong>{{item.name}}</strong>
                <span class="pull-right label label-primary">
                    {{item.price | currency}}
                </span>
            </h3>
            <button ng-click="pl.addProductToCart(item)"
                    class="btn btn-success pull-right">
                Add to cart
            </button>
            <span class="lead">{{item.description}}</span>
        </div>

        <div class="pull-right btn-group">
            <a ng-repeat="page in vm.data.products | filter:pl.categoryFilterFn | pageCount:pl.pageSize"
               ng-click="selectPage($index + 1)" class="btn btn-default"
               ng-class="pl.getPageClass($index + 1)">
                {{$index + 1}}
            </a>
        </div>


    </div>
</div>
