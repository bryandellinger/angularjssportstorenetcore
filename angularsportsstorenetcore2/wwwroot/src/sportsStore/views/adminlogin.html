<div class="well" ng-controller="AuthController as vm">
    <div class="alert alert-info" ng-hide="vm.authenticationError">
        Enter your username and password and click Log In to authenticate
    </div>

    <div class="alert alert-danger" ng-show="vm.authenticationError">
        Authentication Failed ({{vm.authenticationError.status}}). Try again.
    </div>

    <form name="authForm" novalidate>
        <div class="form-group">
            <label>Username</label>
            <input name="username" class="from-control" ng-model="username" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" class="from-control" type="password" ng-model="password" required />
        </div>
        <div class="text-center">
            <button ng-click="vm.authenticate(username,password)"
                    ng-disabled="authForm.$invalid"
                    class="btn btn-primary">Log In</button>
        </div>
    </form>
</div>
